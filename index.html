<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr/index.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="main">
            <h1>
                hello welcome to my very interactive dialogue section.</h1> 
            <div><img src="image/smiling-face-with-smiling-eyes-svgrepo-com.svg" alt="" class="main-svg"></div>
        </div>
    </header>

    
    <div class="customer-support">
        <div class="container main-dialogue">
            <button class="button main-button" id="main-button">
                request a dialogue
            </button>
            <div class="issues">
            <button class="button bad" id="spoilt">
                <a href="#spoilt-dialogue">spoilt phone</a>
            </button>
            <button class="button bad" id="stuck">
                <a href="#stuck-dialogue">phone stuck on the loading screen 
                    <img src="image/smartphone-loading-svgrepo-com.svg" class="button-svg" alt="">
                </a>
            </button>
            <button class="button bad" id="turn-off">
                <a href="#pray">
                    phone refusing to turn off
                </a>
            </button>
            </div>

            <!-- dialogue for a spoilt phone -->
            <div class="spoilt" id="spoilt-dialogue">
                
            <button class="button">
                water damage <img src="image/water-drop-svgrepo-com.svg" class="button-svg" alt="">
            </button>
            <button class="button">
                i don't know <img src="image/confused-emoji-svgrepo-com.svg" class="button-svg" alt="">
            </button>
            <button class="button">
                fall damage <img src="image/cracked-screen-svgrepo-com.svg" class="button-svg" alt="">
            </button>
            </div>

            <!-- dialogue for phone stuck on loading screen -->
            <div class="stuck" id="stuck-dialogue">
                
            <button class="button bad">
                get a techincian <img src="image/technician-svgrepo-com.svg" class="button-svg" alt=""> number.
            </button>
            <button class="button bad">
                get a doctors number <img src="image/doctor-svgrepo-com.svg" class="button-svg" alt="">, maybe your phone is on life support.
            </button>
            </div>
            
            <!-- dialogue for maybe its refusing to boot -->
            
            <button class="button bad pray" id="pray">
                pray oh! <img src="image/laughing-with-tears-svgrepo-com.svg" class="button-svg" alt="">, maybe god is telling you something.
            </button>
        </div>


        <!-- end of the dialogue -->


        <div class="level2">
            <h2 class="level-copy"></h2>
            
            <ul class="end-container">
                <li><button class="button end-button">
                    yes
                </button></li>
                <li>
                    <button class="button end-button bad">
                        no <img src="image/crying-face-svgrepo-com.svg" class="button-svg" alt="">
                    </button></li>
            </ul>
        <div class="no final">
            omo!... i cant solve your issues <img src="image/disappointed-face-svgrepo-com.svg" class="button-svg" alt="">, im just trying something out.
        </div>
        <div class="yes final">
            omo!... it seems i can add customer care consultant to my cv now <img src="image/laughing-with-tears-svgrepo-com.svg" class="button-svg" alt="">.
        </div>
        </div>
    </div>














    <script src="scr/index.js"></script>
</body>
</html>
